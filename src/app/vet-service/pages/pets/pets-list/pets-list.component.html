<div fxLayout="column" fxLayoutGap="20px">
    <a routerLink="/pets/new">
        <button mat-raised-button color="primary">Add new Pet</button>
    </a>

    <table mat-table [dataSource]="petsStream" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner FullName </th>
            <td mat-cell *matCellDef="let pet"> {{pet.owner?.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef> Birthday </th>
            <td mat-cell *matCellDef="let pet"> {{pet.birthday | date}} </td>
        </ng-container>

        <ng-container matColumnDef="vaccinated">
            <th mat-header-cell *matHeaderCellDef> Vaccinated </th>
            <td mat-cell *matCellDef="let pet"> {{pet.vaccinated ? 'Yes' : 'No'}} </td>
        </ng-container>

        <ng-container matColumnDef="species">
            <th mat-header-cell *matHeaderCellDef> Species </th>
            <td mat-cell *matCellDef="let pet"> {{pet.species?.label}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let pet">
                <a routerLink="/pets/{{pet.id}}/edit">
                    <button mat-raised-button color="link">Edit</button>
                </a>
                <button mat-raised-button (click)="deletePet(pet)" color="warn">Remove pet</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
