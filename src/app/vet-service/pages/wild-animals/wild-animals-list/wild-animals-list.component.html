<div fxLayout="column" fxLayoutGap="20px">
    <a routerLink="/wild-animals/new">
        <button mat-raised-button color="primary">Add new wild animals</button>
    </a>

    <table mat-table [dataSource]="wildAnimalsStream" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let wildAnimal"> {{wildAnimal.id}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef> Birtday </th>
            <td mat-cell *matCellDef="let wildAnimal"> {{wildAnimal.birthday | date}} </td>
        </ng-container>

        <ng-container matColumnDef="vaccinated">
            <th mat-header-cell *matHeaderCellDef> Vaccinated </th>
            <td mat-cell *matCellDef="let wildAnimal"> {{wildAnimal.vaccinated ? 'Yes' : 'No'}} </td>
        </ng-container>

        <ng-container matColumnDef="species">
            <th mat-header-cell *matHeaderCellDef> Species </th>
            <td mat-cell *matCellDef="let wildAnimal"> {{wildAnimal.species.label}} </td>
        </ng-container>

        <ng-container matColumnDef="trackingId">
            <th mat-header-cell *matHeaderCellDef> TrackingId </th>
            <td mat-cell *matCellDef="let wildAnimal"> {{wildAnimal.trackingId}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let wildAnimal">
                <a routerLink="/wild-animals/{{wildAnimal.id}}/edit">
                    <button mat-raised-button color="basic">Edit</button>
                </a>
                <button mat-raised-button color="warn" (click)="deleteWildAnimal(wildAnimal)">Remove</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
