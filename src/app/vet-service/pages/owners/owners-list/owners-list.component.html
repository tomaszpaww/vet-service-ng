<div fxLayout="column" fxLayoutGap="20px">
    <a routerLink="/owners/new">
        <button mat-raised-button color="primary">Add new owner</button>
    </a>

    <table mat-table [dataSource]="ownersStream" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let owner"> {{owner.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> FullName </th>
            <td mat-cell *matCellDef="let owner"> {{owner.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Street </th>
            <td mat-cell *matCellDef="let owner"> {{owner?.address?.street}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let owner"> {{owner?.address?.city}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let owner"> {{owner?.address?.country}} </td>
        </ng-container>

        <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef> Zip Code </th>
            <td mat-cell *matCellDef="let owner"> {{owner?.address?.zipCode}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let owner">

                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/owners/{{owner.id}}">
                        <mat-icon>navigate_next</mat-icon>
                        <span>Show</span>
                    </button>
                    <button mat-menu-item routerLink="/owners/{{owner.id}}/edit">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteOwner(owner)">
                        <mat-icon>remove</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
