<mat-card>
  <mat-card-title>Owners</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="rows" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let owner"> {{owner.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> FullName </th>
        <td mat-cell *matCellDef="let owner"> {{owner.fullName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
