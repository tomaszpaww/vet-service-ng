<div fxLayout="column" fxLayoutGap="20px">
    <a routerLink="/species/new">
        <button mat-raised-button color="primary">Add new species</button>
    </a>

    <table mat-table [dataSource]="speciesStream" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let species"> {{species.id}} </td>
        </ng-container>

        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Label </th>
            <td mat-cell *matCellDef="let species"> {{species.label}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let species">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/species/{{species.id}}">
                        <mat-icon>navigate_next</mat-icon>
                        <span>Show</span>
                    </button>
                    <button mat-menu-item routerLink="/species/{{species.id}}/edit">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="removeSpecies(species)">
                        <mat-icon>remove</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
