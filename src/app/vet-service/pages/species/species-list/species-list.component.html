<div fxLayout="column" fxLayoutGap="20px">
    <a routerLink="/species/new">
        <button mat-raised-button color="primary">Add new species</button>
    </a>

    <table mat-table [dataSource]="speciesStream" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let species"> {{species.id}} </td>
        </ng-container>

        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Label </th>
            <td mat-cell *matCellDef="let species"> {{species.label}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let species">
                <a routerLink="/species/{{species.id}}">
                    <button mat-raised-button color="basic">Show</button>
                </a>
                <a routerLink="/species/{{species.id}}/edit">
                    <button mat-raised-button color="basic">Edit</button>
                </a>
                <button mat-raised-button color="warn" (click)="removeSpecies(species)">Remove</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>
</div>
